<!DOCTYPE html>

{% autoescape true %}
<html>
    <head>
	<title>Siddharth's Bitly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	<script type="text/javascript" src="/js/libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/libs/jquery.tmpl.js"></script>
	<script type="text/javascript" src="/js/libs/underscore-min.js"></script>
	<script type="text/javascript" src="/js/libs/json2.js"></script>
	<script type="text/javascript" src="/js/libs/backbone-min.js"></script>
	
	<script type="text/javascript" src="/js/main_views.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script type="text/javascript">
	    $(document).ready(function() {
		main();
	    });
	</script>
    </head>
    <body>
	<div class="container">
	    <div class="row-fluid" style="padding-bottom: 20px; padding-top: 10px;">
		<div class="span12" style="text-align: right;">
		    <a href="/analytics" target="_blank" class="btn">Analytics</a>
		</div>
	    </div>
	    <div class="row-fluid">
		<div class="span12">
		    <div class="hero-unit" style="padding-top: 50px;">
			<h1>Get a Short URL</h1>
			<p>
			    <div id="main"></div>
			</p>
		    </div>
		</div>
	    </div>
	    <div class="row-fluid">
		<div class="span12">
		    <div style="padding-top: 10px;">
			<div id="messages"></div>
		    </div>
		</div>
	    </div>
	</div>
    </body>
</html>

{% raw %}

<script type="text/x-jquery-template" id="main_bitly_tmpl">
    <div id="bitly_form" class="form-search">
	<input type="text" class="input-xlarge" id="main_link" placeholder="Enter your URL to shorten">
	<button type="button" id="submit_btn" data-loading-text="Please Wait" class="btn btn-primary">Generate Short URL</button>
    </div>
</script>

<script type="text/x-jquery-template" id="error_msg_tmpl">
    <div class="alert alert-block alert-error fade in">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<h4 class="alert-heading">${heading}</h4>
	<p>${message}</p>
    </div>
</script>

<script type="text/x-jquery-template" id="link_success_tmpl">
    <div class="alert alert-block alert-success fade in">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<h4 class="alert-heading">Short URL generated successfully</h4>
	<p>Your Short URL is: <a target="_blank" href="${short_url}"><b>${short_url}</b></a></p>
    </div>
</script>

{% endraw %}

{% endautoescape %}
